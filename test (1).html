<link media="all" type="text/css" rel="stylesheet" href="https://harvesthq.github.io/chosen/chosen.css">
<style>
    .chosen-container{
        width: 200px !important;
    }
</style>

<form>
    <div id="container">
        <div id="content">
            <div class="side-by-side clearfix">
                <select data-placeholder="Choose a Country..." id="first_select" class="chosen-select-width" tabindex="1">
                    <option value=""></option>
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select data-placeholder="Choose a Country..." id="second_select" class="chosen-select-deselect" tabindex="2">
                    <option value=""></option>
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
        </div>
    </div>
    <script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="https://harvesthq.github.io/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://harvesthq.github.io/chosen/docsupport/init.js" type="text/javascript" charset="utf-8"></script>
</form>
<script>


    $('#first_select').change(function(){
        var value = $(this).val();
        $.each($('#second_select option'),function(key,option){
            if(option.value < value ){
                option.disabled = true;
                $('.chosen-select-deselect').trigger('chosen:updated');
            }
            else{
                option.disabled = false;
                $('.chosen-select-deselect').trigger('chosen:updated');
            }
        })
        console.log($('#second_select option'));
    })
