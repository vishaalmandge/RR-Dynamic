    <script>
        $(document).ready(function() {

            function initializeSelect2(selectElementObj) {
                selectElementObj.select2({
                    tags: true
                });
            }


            //onload: call the above function 
            initializeSelect2($(".select2"));

            var max_fields = 30; //maximum input boxes allowed
            var wrapper = $(".addprogram"); //Fields wrapper
            var add_button = $("#addprog"); //Add button ID
            var x=1;
            var pq = 3;
            var pa = 3;
            $(add_button).click(function(e) { //on add input button click

                e.preventDefault();
                if (x < max_fields) { //max input box allowed
                    x++; //text box increment
                    pq++;
                    pa++;
                    var $newSelects = $('<div class="row"><div class="col-md-4"><div class="form-group"> <select class="form-control select2 question1" onChange="quest(this.value,this.id);" placeholder="Question" id="pgm_question1' + pq + '" name="pgm_question1' + pq + '[]"><option></option> </select></div>' + '<div class="form-group"> <select class="form-control select2 answer1" multiple="multiple" placeholder="Answer" id="pgm_que_ans1' + pa + '" name="pgm_que_ans1' + pa + '[]"><option></option> </select></div></div><div class="col-md-4"><div class="form-group"> <select class="form-control select2 question1" onChange="quest(this.value,this.id);" placeholder="Question" id="pgm_question2' + pq + '" name="pgm_question2' + pq + '[]">' + '<option></option> </select></div><div class="form-group"> <select class="form-control select2 answer1" multiple="multiple" placeholder="Answer" id="pgm_que_ans2' + pa + '" name="pgm_que_ans2' + pa + '[]">' + '<option></option> </select></div></div><div class="col-md-4"><div class="form-group"> <select class="form-control select2 question1" onChange="quest(this.value,this.id);" placeholder="Question" id="pgm_question3' + pq + '" name="pgm_question3' + pq + '[]">' + '<option></option> </select></div><div class="form-group"> <select class="form-control select2 answer1" multiple="multiple" placeholder="Answer" id="pgm_que_ans3' + pa + '" name="pgm_que_ans3' + pa + '[]">' + '<option></option> </select></div><a href="#" class="remove-camera">remove</a></div></div>')
                    wrapper.append($newSelects);
                    initializeSelect2($newSelects.find('.select2'));
                    console.log(pq);
                    console.log(pa);
                }

            });

            $(wrapper).on("click", ".remove-camera", function(e) { //user click on remove text
                e.preventDefault();
                $(this).parent('div').remove();

                $(".camerasCounter").each(function(elm) {
                    var count = elm + 1
                    $(this).attr("name", "Camera " + count);
                    $(this).attr("value", "Camera " + count);
                    x = elm + 1;
                });
            })

        });
